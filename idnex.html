/* 정보 사이의 구분선 (|) 처리 */
.footer-info span {
    position: relative;
    display: inline-block;
    padding-right: 15px;
    margin-right: 5px;
    color: #fff;
    white-space: nowrap;
}

/* 첫 번째 요소를 제외하고 왼쪽에 구분선 추가 */
.footer-info span:not(:first-child)::before {
    content: "";
    position: absolute;
    left: -10px;
    top: 50%;
    transform: translateY(-50%);
    width: 1px;
    height: 10px;
    background-color: #aaa;
}

/* 줄바꿈용 br 태그 후 첫 번째 span은 구분선 제거 */
.footer-info br + span::before {

}
